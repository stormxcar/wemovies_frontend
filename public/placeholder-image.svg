<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="400" height="400" rx="20" fill="url(#backgroundGradient)"/>
  
  <!-- Movie/Camera icon in center -->
  <g transform="translate(150, 150)">
    <!-- Camera body -->
    <rect x="10" y="30" width="80" height="50" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <!-- Camera lens -->
    <circle cx="50" cy="55" r="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="50" cy="55" r="12" fill="rgba(255,255,255,0.1)"/>
    <!-- Camera viewfinder -->
    <rect x="35" y="20" width="30" height="15" rx="3" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <!-- Film strip decoration -->
    <rect x="0" y="35" width="8" height="40" rx="2" fill="rgba(255,255,255,0.08)"/>
    <rect x="92" y="35" width="8" height="40" rx="2" fill="rgba(255,255,255,0.08)"/>
    <!-- Small holes in film strip -->
    <circle cx="4" cy="45" r="1.5" fill="rgba(0,0,0,0.3)"/>
    <circle cx="4" cy="55" r="1.5" fill="rgba(0,0,0,0.3)"/>
    <circle cx="4" cy="65" r="1.5" fill="rgba(0,0,0,0.3)"/>
    <circle cx="96" cy="45" r="1.5" fill="rgba(0,0,0,0.3)"/>
    <circle cx="96" cy="55" r="1.5" fill="rgba(0,0,0,0.3)"/>
    <circle cx="96" cy="65" r="1.5" fill="rgba(0,0,0,0.3)"/>
  </g>
  
  <!-- Subtle pattern overlay -->
  <rect width="400" height="400" rx="20" fill="url(#patternOverlay)" opacity="0.1"/>
  
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D3748"/>
      <stop offset="30%" stop-color="#1A202C"/>
      <stop offset="70%" stop-color="#171923"/>
      <stop offset="100%" stop-color="#0F1116"/>
    </linearGradient>
    
    <!-- Pattern overlay -->
    <radialGradient id="patternOverlay" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.1"/>
    </radialGradient>
  </defs>
</svg>